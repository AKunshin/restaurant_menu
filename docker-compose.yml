version: "3.8"

services:
  web:
    build: .
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --reload"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_PASSWORD=$DB_PASS
    # environment:
    #   - DB_HOST=$DB_HOST
    #   - DB_PORT=$DB_PORT
    #   - DB_USER=$DB_USER
    #   - DB_NAME=$DB_NAME
    #   - DB_PASS=$DB_PASS

volumes:
  postgres_data:
